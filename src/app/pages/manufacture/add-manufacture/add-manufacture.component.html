<div class="card">
  <h5>Proceso de Manufactura</h5>
  <div class="grid p-fluid mt-3">
    <div class="field col-12 md:col-4">
      <span class="p-float-label">
        <input type="text" id="search" pInputText/>
        <label for="search">Identificador Paciente</label>
      </span>
    </div>
    <div class="col-2 md:col-2">
      <p-button label="Buscar..." pRipple class="p-button-raised" icon="pi pi-search"></p-button>
    </div>
  </div>
</div>
<div class="card">
  <p-accordion [multiple]="true" [activeIndex]="[0]" class="w-full" expandIcon="pi pi-plus" collapseIcon="pi pi-minus">
    <p-accordionTab>
      <ng-template pTemplate="header">
        <span class="flex align-items-center gap-2 w-full">
          <span class="font-bold white-space-nowrap">
            Pacientes
          </span>
        </span>
      </ng-template>
      <p class="m-0">
        Formulario
      </p>
    </p-accordionTab>
    <p-accordionTab>
      <ng-template pTemplate="header">
        <span class="flex align-items-center gap-2 w-full">
          <span class="font-bold white-space-nowrap">
            Producci√≥n
          </span>
        </span>
      </ng-template>
      <p class="m-0">
        Formulario
      </p>
    </p-accordionTab>
  </p-accordion>
</div>
